<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/card.css">
</head>

<body>
    <header>
        <div class="header-inner">
            <a href="./" class="logo"><img src="./assets/images/logo.png" alt=""></a>
            <nav>
                <a href="./resume.html">이력서</a>
                <a href="./portfolio.html">포트폴리오</a>
                <a href="./card.html">명함</a>
            </nav>
        </div>
    </header>

    <main class="card-page">

        <div id="modal" class="modal-overlay">
            <div class="modal-content">
                <h2>어떤 디자인을 원하시나요?</h2></br>
                <div class="box-container">
                    <button id="horizontal-btn" class="box">가로형</button>
                    <button id="vertical-btn" class="box">세로형</button>
                </div>

            </div>
        </div>

        <div id="tool" class="tool-bar">
            <button id="template-btn" class="tool-button">템플릿</button>
            <button id="storage-box-btn" class="tool-button">보관함</button>
        </div>

        <div id="sidePanel" class="side-panel">
            <div id="template">템플릿 내용입니다</div>
            <div id="storage">보관함 내용입니다</div>
        </div>

        <div id="canvas">
            <div class="card-actions">
                <button id="turn-canvas-btn" class="action-btn turn-button">명함 회전</button>
                <button id="save-btn" class="action-btn">저장</button>
                <button id="pdf-btn" class="action-btn pdf-btn">내려받기</button>

            </div>
        </div>

    </main>

    <footer>

    </footer>

    <script src="./js/html2canvas.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script> 
    <script src="./js/card.js"></script>

</body>

</html>
